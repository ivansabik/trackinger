<html>
<head>
	<title>Javascript geo sample</title>
  <script src="../modules/geo_position_js_simulator/geo.js"></script>
  <script src="../modules/geo_position_js_simulator/geo_position_js_simulator.js"></script>
</head>	
<body onload="initialize()">
	<b>Javascript geo sample</b></br>
  <div id="current"></div>
	<script>
    function initialize() {
      if(!geo_position_js.init()) {
        document.getElementById('current').innerHTML="Functionality not available";
      }
      setInterval(retrieve, 5000);
    }    
    
    function retrieve() {
      document.getElementById('current').innerHTML="Receiving...";
      geo_position_js.getCurrentPosition(show_position,function(){document.getElementById('current').innerHTML="Couldn't get location"});
    }
    
    function show_position(p) {
      document.getElementById('current').innerHTML="latitude="+p.coords.latitude+" longitude="+p.coords.longitude;
    }
	</script>
  <script src="../test/routeRadiatasGlorieta.js"></script>
	</body>
</html>
